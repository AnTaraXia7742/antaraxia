<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Pendaftaran Beasiswa</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.all.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Form Pendaftaran Beasiswa</h1>
      <form id="form">
        <label for="name">Masukkan Nama</label>
        <input type="text" id="name" required />

        <label for=" Npm">masukan NPM</label>
        <input type="text" id="Npm" required />

        <label for="email">Masukkan Email</label>
        <input type="email" id="email" required />

        <label for="handphone">Masukkan Nomor HP</label>
        <input
          type="text"
          id="handphone"
          onkeypress="validate(event)"
          required
        />

        <label for="semester">Semester Saat Ini</label>
        <select id="semester" required>
          <option value="">Pilih Semester</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>

        <label for="Ipk">Ipk</label>
        <input type="text" id="Ipk" onclick="showIpkPopup()" />

        <label for="beasiswa">Pilihan Beasiswa</label>
        <select id="beasiswa">
          <option value="Beasiswa Akademik">Beasiswa Akademik</option>
          <option value="Beasiswa Non Akademik">Beasiswa Non Akademik</option>
        </select>

        <div>
          <h1>Upload Berkas</h1>
          <form
            action="upload_handler.php"
            method="post"
            enctype="multipart/form-data"
          >
            <input type="file" id="fileInput" name="myFile" />
            <button type="submit">Daftar</button>
          </form>
        </div>
        <button type="button" id="btnbatal">Batal</button>
      </form>
    </div>

    <script src="hasil.js"></script>
    <script>
      function showIpkPopup() {
        Swal.fire({
          title: "Masukkan Nilai IPK",
          input: "text",
          inputPlaceholder: "Contoh: 3",
          showCancelButton: true,
          confirmButtonText: "Simpan",
          cancelButtonText: "Batal",
          inputValidator: (value) => {
            if (!value) {
              return "Anda harus memasukkan nilai IPK";
            }
          },
        }).then((result) => {
          if (result.isConfirmed) {
            const ipkInput = document.getElementById("Ipk");
            ipkInput.value = result.value;
            // You can also perform any other actions with the IPK value here
          }
        });
      }
    </script>
  </body>
</html>
